name: preventDropItems
version: '1.0.0-1.20.4'
main: com.spectrasonic.preventDropItems.Main
api-version: '1.20'
prefix: PreventDropItems
authors: [ Spectrasonic ]
description: Prevents player item drop
commands:
  pdi:
    description: Enable/disable item drop
    usage: /<command> <true|false>
    permission: preventitemdrop.drop.use
permissions:
  preventitemdrop.drop.use:
    default: true
  preventitemdrop.drop.bypass:
    default: op
